<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회원가입 - Simple Java Server</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7fafc; color:#111; }
    .container { max-width:420px; margin:6rem auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 20px rgba(2,6,23,0.08); }
    h1 { font-size:1.25rem; margin:0 0 12px; }
    label { display:block; margin-top:12px; font-size:0.9rem; }
    input[type=text], input[type=password] { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; border:1px solid #d1d5db; border-radius:6px; }
    button { margin-top:16px; width:100%; padding:10px; border:0; background:#059669; color:#fff; border-radius:6px; cursor:pointer; }
    .note { margin-top:12px; font-size:0.85rem; color:#6b7280; }
    .error { color:#b91c1c; margin-top:8px; }
    .success { color:#0f766e; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <form id="registerForm">
      <label for="username">아이디</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" autocomplete="new-password" required />

      <label for="confirm">비밀번호 확인</label>
      <input id="confirm" name="confirm" type="password" autocomplete="new-password" required />

      <button type="submit">회원가입</button>
      <div id="msg" class="error" role="alert" aria-live="polite"></div>
      <div id="ok" class="success" role="status" aria-live="polite"></div>
      <div class="note">이미 계정이 있으면 <a href="/login.html">로그인</a>하세요.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');
    const ok = document.getElementById('ok');
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      msg.textContent = '';
      ok.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (!username || !password) { msg.textContent = '아이디와 비밀번호를 입력하세요.'; return; }
      if (password !== confirm) { msg.textContent = '비밀번호가 일치하지 않습니다.'; return; }
      if (password.length < 6) { msg.textContent = '비밀번호는 최소 6자 이상이어야 합니다.'; return; }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.status === 201) {
          ok.textContent = '회원가입 성공. 로그인 페이지로 이동합니다...';
          setTimeout(() => window.location.href = '/login.html', 1200);
        } else {
          const text = await res.text();
          msg.textContent = text || ('회원가입 실패: ' + res.status);
        }
      } catch (e) {
        msg.textContent = '서버에 연결할 수 없습니다.';
      }
    });
  </script>
</body>
</html>
