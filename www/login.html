<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 - Simple Java Server</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7fafc; color:#111; }
    .container { max-width:420px; margin:6rem auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 20px rgba(2,6,23,0.08); }
    h1 { font-size:1.25rem; margin:0 0 12px; }
    label { display:block; margin-top:12px; font-size:0.9rem; }
    input[type=text], input[type=password] { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; border:1px solid #d1d5db; border-radius:6px; }
    button { margin-top:16px; width:100%; padding:10px; border:0; background:#0369a1; color:#fff; border-radius:6px; cursor:pointer; }
    .note { margin-top:12px; font-size:0.85rem; color:#6b7280; }
    .error { color:#b91c1c; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <form id="loginForm">
      <label for="username">아이디</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit">로그인</button>
      <div id="msg" class="error" role="alert" aria-live="polite"></div>
      <div class="note">계정이 없으면 <a href="/register.html">회원가입</a>하세요.</div>
    </form>
  </div>

  <script>
    // 로그인 폼 처리 스크립트 - 완성된 로그인 시스템
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) { msg.textContent = '아이디와 비밀번호를 입력하세요.'; return; }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (res.status === 200 || res.status === 201) {
          const result = await res.json();
          if (result.success) {
            // 로그인 성공 시 홈으로 이동
            window.location.href = '/';
          } else {
            msg.textContent = result.message || '로그인 실패';
          }
        } else {
          const text = await res.text();
          msg.textContent = text || ('로그인 실패: ' + res.status);
        }
      } catch (e) {
        msg.textContent = '서버에 연결할 수 없습니다.';
      }
    });
  </script>
</body>
</html>
